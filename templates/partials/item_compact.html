{{define "item_compact"}}
  <article
    class="item-card clickable {{if .IsRead}}is-read{{end}}"
    id="item-{{.ID}}"
    hx-get="/items/{{.ID}}"
    hx-target="#item-{{.ID}}"
    hx-swap="outerHTML"
    hx-trigger="click[!((event.target.closest && event.target.closest('a, button')) || (event.target.parentElement && event.target.parentElement.closest('a, button')))]"
  >
    <div class="item-row">
      <a class="item-title" href="{{.Link}}" target="_blank" rel="noopener">{{.Title}}</a>
      <div class="item-actions">
        <button class="chip" hx-post="/items/{{.ID}}/toggle" hx-vals='{"view":"compact"}' hx-target="#item-{{.ID}}" hx-swap="outerHTML">
          {{if .IsRead}}Mark unread{{else}}Mark read{{end}}
        </button>
      </div>
    </div>
    <div class="item-meta">
      <span>{{.PublishedDisplay}}</span>
    </div>
  </article>
{{end}}
