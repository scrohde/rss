{{define "feed_remove_confirm"}}
  {{if .Show}}
    <div class="feed-remove-confirm" id="feed-remove-confirm-{{.Feed.ID}}">
      <div class="feed-remove-message">
        Remove "{{.Feed.Title}}" and all saved items?
      </div>
      <label class="feed-remove-skip">
        <input type="checkbox" name="skip_delete_warning" value="true">
        <span>Don't warn again</span>
      </label>
      <div class="feed-remove-actions">
        <button
          class="chip ghost"
          type="button"
          hx-get="/feeds/{{.Feed.ID}}/delete/confirm?cancel=1"
          hx-target="#feed-remove-confirm-{{.Feed.ID}}"
          hx-swap="outerHTML"
        >
          Cancel
        </button>
        <button
          class="chip danger"
          type="button"
          hx-post="/feeds/{{.Feed.ID}}/delete"
          hx-target="#main-content"
          hx-swap="innerHTML"
          hx-include="#selected-feed-id, #feed-remove-confirm-{{.Feed.ID}}"
        >
          Remove feed
        </button>
      </div>
    </div>
  {{else}}
    <div class="feed-remove-confirm" id="feed-remove-confirm-{{.Feed.ID}}"></div>
  {{end}}
{{end}}
